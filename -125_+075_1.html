<script>var basecurrency = EUR;var EUR = 1.00;var USD = 1.4369
;var GBP = 0.87060
;var AUD = 1.3754
;var CAD = 1.4175
;
function BaseToCurrency(amount, currency,rounding) {
    switch (currency) {
    case "USD":
        currency = parseFloat(amount) * USD;
        break;
    case "GBP":
        currency = parseFloat(amount) * GBP;
        break;
    case "AUD":
        currency = parseFloat(amount) * AUD;
        break;
    case "CAD":
        currency = parseFloat(amount) * CAD;
        break;
    case "EUR":
        currency = parseFloat(amount) * EUR;
        break;
    }

    currency = Rounding(rounding, currency);
    return currency;

}



function CurrencyToBase(amount, currency,rounding) {
    switch (currency) {
    case "USD":
        currency = parseFloat(amount) / USD;
        break;
    case "GBP":
        currency = parseFloat(amount) / GBP;
        break;
    case "AUD":
        currency = parseFloat(amount) / AUD;
        break;
    case "CAD":
        currency = parseFloat(amount) / CAD;
        break;
    case "EUR":
        currency = parseFloat(amount) / EUR;
        break;
    }

    currency = Rounding(rounding, currency);
    return currency;

}
